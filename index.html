<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Primary Title -->
  <title>Merchant Services | Fast Approval & Secure Payment Processing</title>

  <!-- SEO Description -->
  <meta
    name="description"
    content="Get your merchant account today with 99% approval rates, no setup fees, 24-hour approval, and advanced chargeback protection. Secure and reliable payment processing for your business."
  />

  <!-- Keywords -->
  <meta
    name="keywords"
    content="merchant account, merchant services, payment processing, credit card processing, high risk merchant account, chargeback protection, secure payments"
  />

  <!-- App & Branding -->
  <meta name="application-name" content="Merchant Account Services" />
  <meta name="author" content="Your Company Name" />
  <meta name="creator" content="Your Company Name" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Merchant Services" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <!-- Open Graph (Facebook / LinkedIn) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Get Your Merchant Account Today" />
  <meta
    property="og:description"
    content="Fast merchant account approval with no setup fees, 99% acceptance rates, and secure payment processing solutions."
  />
  <meta property="og:image" content="/opengraph-image.png" />
  <meta property="og:image:width" content="1280" />
  <meta property="og:image:height" content="640" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />

    name="twitter:description"
    content="Apply for a merchant account with fast approval, no setup fees, and built-in chargeback protection."
  />
  <meta name="twitter:image" content="/opengraph-image.png" />

  <!-- Manifest -->
  <link rel="manifest" href="/assets/manifest.json" />

  <!-- Icons -->
  <link rel="icon" href="/assets/favicon.ico" sizes="48x48" type="image/x-icon" />
  <link rel="icon" href="/assets/icon0.svg" sizes="any" type="image/svg+xml" />
  <link rel="icon" href="/assets/icon1.png" sizes="96x96" type="image/png" />
  <link
    rel="apple-touch-icon"
    href="/assets/apple-icon.png"
    sizes="180x180"
    type="image/png"
  />
